# version: '3.8'  # Deprecated in Docker Compose v2

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: file-sharing-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-file_sharing_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/demo_queries.sql:/docker-entrypoint-initdb.d/02-demo.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Backend Application (Development)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: file-sharing-app-dev
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-file_sharing_db}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_minimum_32_characters_long}
      - STORAGE_PATH=/app/storage/uploads
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - app_storage:/app/storage/uploads
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - dev

  # Backend Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-sharing-app
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - app_storage:/app/storage/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - prod

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: file-sharing-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles:
      - cache

  # Database Migrations
  migrate:
    image: migrate/migrate:latest
    container_name: file-sharing-migrate
    volumes:
      - ./migrations:/migrations
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # Adminer (Database management UI)
  adminer:
    image: adminer:latest
    container_name: file-sharing-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: file-sharing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - prod

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  go_modules:
    driver: local

networks:
  app-network:
    driver: bridge
