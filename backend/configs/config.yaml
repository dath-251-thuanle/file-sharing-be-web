# Application configuration
# This file contains default values and structure
# Override with environment variables or .env file

server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug" # debug, release, test
  read_timeout: 60s
  write_timeout: 60s
  shutdown_timeout: 30s

database:
  host: "localhost"        # Override via DATABASE_HOST
  port: 5432               # Override via DATABASE_PORT
  user: "postgres"         # Override via DATABASE_USER
  password: "postgres"     # Override via DATABASE_PASSWORD
  name: "file_sharing_db"  # Override via DATABASE_NAME
  sslmode: "disable"       # Override via DATABASE_SSLMODE
  timezone: "Asia/Ho_Chi_Minh"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

jwt:
  secret: "your-secret-key-min-32-chars"
  access_token_expiry: "15m"
  refresh_token_expiry: "7d"

totp:
  issuer: "File Sharing System"
  period: 30
  digits: 6

storage:
  type: "local" # local, s3, minio
  path: "./storage/uploads"
  max_file_size_mb: 50
  allowed_mime_types:
    - "*" # Allow all, or specify: ["image/jpeg", "image/png", "application/pdf"]

cloud_storage:
  enabled: true
  provider: "azure"
  endpoint: "https://<account>.blob.core.windows.net" # CLOUD_STORAGE_ENDPOINT
  access_key: "<storage-account-name>"                # CLOUD_STORAGE_ACCESS_KEY
  secret_key: "<account-key-or-sas-token>"            # CLOUD_STORAGE_SECRET_KEY
  public_container: "<public-container>"              # CLOUD_STORAGE_PUBLIC_CONTAINER
  private_container: "<private-container>"            # CLOUD_STORAGE_PRIVATE_CONTAINER
  region: "" # Không cần cho Azure, giữ để tương thích

system_policy:
  default_validity_days: 7
  min_validity_hours: 1
  max_validity_days: 30
  min_password_length: 6

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed_headers:
    - "Origin"
    - "Content-Type"
    - "Content-Length"
    - "Accept-Encoding"
    - "X-CSRF-Token"
    - "Authorization"
    - "X-Cron-Secret"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 12h

rate_limit:
  requests_per_minute: 60
  upload_per_hour: 10

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, stderr, file path

cleanup:
  cron: "0 0 * * *" # Every day at midnight
  secret: "your-cleanup-secret"

# Optional: Email configuration
email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  username: ""
  password: ""
  from: "noreply@filesharing.com"

# Optional: Metrics
metrics:
  enabled: false
  port: 9090

swagger:
  enabled: true
  host: "localhost:8080"
  base_path: "/api"
