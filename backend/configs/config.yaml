# Application configuration
# This file contains default values and structure
# Override with environment variables or .env file

server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug" # debug, release, test
  read_timeout: 60s
  write_timeout: 60s
  shutdown_timeout: 30s

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  name: "file_sharing_db"
  sslmode: "disable"
  timezone: "Asia/Ho_Chi_Minh"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

jwt:
  secret: "your-secret-key-min-32-chars"
  access_token_expiry: "15m"
  refresh_token_expiry: "7d"

totp:
  issuer: "File Sharing System"
  period: 30
  digits: 6

storage:
  type: "local" # local, s3, minio
  path: "./storage/uploads"
  max_file_size_mb: 50
  allowed_mime_types:
    - "*" # Allow all, or specify: ["image/jpeg", "image/png", "application/pdf"]

system_policy:
  default_validity_days: 7
  min_validity_hours: 1
  max_validity_days: 30
  min_password_length: 6

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 12h

rate_limit:
  requests_per_minute: 60
  upload_per_hour: 10

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, stderr, file path

cleanup:
  cron: "0 0 * * *" # Every day at midnight
  secret: "your-cleanup-secret"

# Optional: Redis configuration
redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  db: 0

# Optional: Email configuration
email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  username: ""
  password: ""
  from: "noreply@filesharing.com"

# Optional: Cloud storage (S3/MinIO)
cloud_storage:
  enabled: false
  endpoint: ""
  access_key: ""
  secret_key: ""
  bucket: ""
  region: "us-east-1"

# Optional: Metrics
metrics:
  enabled: false
  port: 9090

swagger:
  enabled: true
  host: "localhost:8080"
  base_path: "/api"
