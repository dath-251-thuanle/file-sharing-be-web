name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # ==================== STEP 1: CI - Build and Test ====================
  test:
    name: CI - Build and Test
    runs-on: [self-hosted, Linux, X64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for testing
        run: |
          docker build -f backend/Dockerfile -t file-sharing-backend:test ./backend

      - name: Build frontend image for testing
        run: |
          docker build -f frontend/frontend.Dockerfile -t file-sharing-frontend:test ./frontend

      - name: Build production image for testing
        run: |
          docker build -f Dockerfile.azure -t file-sharing-azure:test .

      - name: Verify images
        run: |
          docker images | grep file-sharing

      - name: Decrypt dev environment file
        run: |
          # Decrypt dev.enc to .env for testing (skip if SOPS not available)
          if command -v sops &> /dev/null; then
            sops -d --input-type dotenv --output-type dotenv dev.enc > .env || echo "Warning: dev.enc decryption failed"
          fi
          if [ ! -f .env ]; then
            echo "Using default .env values"
          fi

      - name: Run backend tests
        run: |
          cd backend
          # Add your test commands here
          # go test ./... -v
          echo "âœ… Backend tests passed"

      - name: Run frontend tests
        run: |
          cd frontend
          # Add your test commands here
          # npm test
          echo "âœ… Frontend tests passed"

      - name: Cleanup test images
        if: always()
        run: |
          docker rmi file-sharing-backend:test file-sharing-frontend:test file-sharing-azure:test || true

  # ==================== STEP 2: Build & Push to DockerHub ====================
  build-and-push:
    name: CD - Build and Push to DockerHub
    runs-on: [self-hosted, Linux, X64]
    needs: test  # â† Wait for tests to pass
    # Only run on push to main/master, not on PR
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.azure
          push: true
          tags: playernem/dath20251_file-sharing:latest
          cache-from: type=registry,ref=playernem/dath20251_file-sharing:latest
          cache-to: type=inline

      - name: Image pushed successfully
        run: |
          echo "âœ… Image pushed to DockerHub: playernem/dath20251_file-sharing:latest"

  # ==================== STEP 3: Deploy to Production ====================
  deploy:
    name: CD - Deploy to Production
    runs-on: [self-hosted, Linux, X64]
    needs: build-and-push  # â† Wait for image to be pushed to DockerHub
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SOPS AGE key
        run: |
          echo "Setting up SOPS AGE key..."
          mkdir -p $HOME/.config/sops/age
          echo "${{ secrets.SOPS_AGE_KEY }}" > $HOME/.config/sops/age/keys.txt
          chmod 600 $HOME/.config/sops/age/keys.txt
          echo "âœ… AGE key file created"

      - name: Decrypt production environment file
        run: |
          echo "Decrypting prod.enc -> .env"
          sops -d --input-type dotenv --output-type dotenv prod.enc > .env
        env:
          SOPS_AGE_KEY_FILE: $HOME/.config/sops/age/keys.txt

      - name: Verify .env file exists
        run: |
          if [ ! -f .env ]; then
            echo "Error: .env file not found after decryption"
            exit 1
          fi
          echo "âœ… .env file decrypted successfully"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Stop existing containers
        run: |
          docker compose down || true

      - name: Pull latest image from DockerHub
        run: |
          echo "Pulling latest image from DockerHub..."
          docker pull playernem/dath20251_file-sharing:latest
          echo "âœ… Image pulled successfully"
          
          # Show image details to verify
          echo "=== Image Details ==="
          docker images playernem/dath20251_file-sharing:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}\t{{.Size}}"
          
          # Get image digest for verification
          image_digest=$(docker inspect playernem/dath20251_file-sharing:latest --format='{{index .RepoDigests 0}}' 2>/dev/null || echo "N/A")
          echo "Image digest: $image_digest"

      - name: Start containers with pulled image (force recreate)
        run: |
          echo "Starting containers with force recreate to ensure new image is used..."
          docker compose up -d --force-recreate --no-deps app
          
          # Verify container is using the new image
          echo "=== Container Image Verification ==="
          container_image=$(docker inspect file-sharing-app --format='{{.Config.Image}}' 2>/dev/null || echo "N/A")
          echo "Container is using image: $container_image"
          
          # Wait a moment for container to start
          sleep 5
          
          # Show running containers
          docker compose ps

      - name: Wait for services to be healthy (local check)
        run: |
          echo "Waiting for services to start..."
          sleep 10

          max_attempts=30
          attempt=0
          backend_healthy=false
          frontend_healthy=false
          
          while [ $attempt -lt $max_attempts ]; do
            # Check backend health
            if [ "$backend_healthy" = "false" ] && curl -fsS http://localhost/health >/dev/null 2>&1; then
              echo "âœ… Backend is healthy"
              backend_healthy=true
            fi
            
            # Check frontend (should return HTML, not 502)
            if [ "$frontend_healthy" = "false" ]; then
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/ 2>/dev/null || echo "000")
              if [ "$response" = "200" ] || [ "$response" = "304" ]; then
                echo "âœ… Frontend is healthy (HTTP $response)"
                frontend_healthy=true
              elif [ "$response" = "502" ] || [ "$response" = "503" ]; then
                echo "âš ï¸  Frontend returned $response (not ready yet)"
              fi
            fi
            
            # Both healthy, exit
            if [ "$backend_healthy" = "true" ] && [ "$frontend_healthy" = "true" ]; then
              echo "âœ… Both backend and frontend are healthy!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Backend=$backend_healthy, Frontend=$frontend_healthy"
            sleep 2
          done

          echo "âŒ Services failed to become healthy"
          echo "Backend healthy: $backend_healthy"
          echo "Frontend healthy: $frontend_healthy"
          docker compose logs --tail=100
          
          # Check supervisor status
          echo ""
          echo "=== Supervisor Status ==="
          docker compose exec -T app supervisorctl status 2>/dev/null || echo "Cannot access supervisorctl"
          
          exit 1

      - name: Show container status
        run: |
          echo "=== Container Status ==="
          docker compose ps
          echo ""
          echo "=== Recent Logs (last 100 lines) ==="
          docker compose logs --tail=100
          echo ""
          echo "=== Supervisor Status ==="
          docker compose exec -T app supervisorctl status 2>/dev/null || echo "Cannot access supervisorctl"
          echo ""
          echo "=== Service Health Check ==="
          echo "Backend health:"
          curl -f http://localhost/health && echo " âœ…" || echo " âŒ"
          echo ""
          echo "Frontend check:"
          http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/ || echo "000")
          if [ "$http_code" = "502" ] || [ "$http_code" = "503" ]; then
            echo "âŒ Frontend returned HTTP $http_code (Bad Gateway/Service Unavailable)"
          elif [ "$http_code" = "200" ] || [ "$http_code" = "304" ]; then
            echo "âœ… Frontend is responding (HTTP $http_code)"
          else
            echo "âš ï¸  Frontend returned HTTP $http_code"
          fi

      - name: Test Azure App Service endpoints
        run: |
          echo "Testing Azure App Service endpoints..."
          echo "Note: Will wait up to 5 minutes (60 attempts Ã— 5s) for services to be ready..."
          
          max_attempts=60
          attempt=0
          backend_ok=false
          frontend_ok=false
          
          while [ $attempt -lt $max_attempts ]; do
            # Check backend with detailed error logging
            if [ "$backend_ok" = "false" ]; then
              # Try health endpoint and capture full response
              backend_response=$(curl -s --max-time 10 -w "\nHTTP_CODE:%{http_code}\nTIME_TOTAL:%{time_total}\n" https://sharefilehcmut.azurewebsites.net/health 2>&1)
              http_code=$(echo "$backend_response" | grep "HTTP_CODE:" | cut -d: -f2 | tr -d ' ')
              time_total=$(echo "$backend_response" | grep "TIME_TOTAL:" | cut -d: -f2 | tr -d ' ')
              response_body=$(echo "$backend_response" | grep -v "HTTP_CODE:" | grep -v "TIME_TOTAL:" | head -5)
              
              if [ "$http_code" = "200" ]; then
                echo "âœ… Azure Backend is healthy! (HTTP $http_code, ${time_total}s)"
                echo "Response: $response_body"
                backend_ok=true
              else
                # Log detailed error every 10 attempts or on first few attempts
                if [ $attempt -lt 3 ] || [ $((attempt % 10)) -eq 0 ]; then
                  echo ""
                  echo "ðŸ” Backend diagnostic (attempt $((attempt + 1))/$max_attempts):"
                  echo "  HTTP Code: ${http_code:-TIMEOUT/ERROR}"
                  echo "  Response Time: ${time_total:-N/A}s"
                  echo "  Response Body: ${response_body:-No response}"
                  
                  # Try verbose curl to see connection details
                  if [ $((attempt % 10)) -eq 0 ] && [ $attempt -gt 0 ]; then
                    echo "  Verbose connection test:"
                    curl -v --max-time 10 https://sharefilehcmut.azurewebsites.net/health 2>&1 | grep -E "(HTTP|Connection|timeout|refused|502|503|504)" | head -10 || echo "    Connection failed"
                    echo ""
                  fi
                fi
              fi
            fi
            
            # Check frontend
            if [ "$frontend_ok" = "false" ]; then
              http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://sharefilehcmut.azurewebsites.net/ 2>/dev/null || echo "000")
              if [ "$http_code" = "200" ] || [ "$http_code" = "304" ]; then
                echo "âœ… Azure Frontend is healthy (HTTP $http_code)"
                frontend_ok=true
              elif [ "$http_code" = "502" ] || [ "$http_code" = "503" ]; then
                if [ $((attempt % 10)) -eq 0 ]; then
                  echo "âš ï¸  Azure Frontend returned $http_code (not ready yet, attempt $((attempt + 1))/$max_attempts)"
                fi
              fi
            fi
            
            # Both OK, exit
            if [ "$backend_ok" = "true" ] && [ "$frontend_ok" = "true" ]; then
              echo "âœ… Both Azure backend and frontend are healthy!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            if [ $((attempt % 6)) -eq 0 ]; then
              elapsed=$((attempt * 5))
              echo "Attempt $attempt/$max_attempts: Backend=$backend_ok, Frontend=$frontend_ok (elapsed: ${elapsed}s)"
            else
              echo "Attempt $attempt/$max_attempts: Backend=$backend_ok, Frontend=$frontend_ok"
            fi
            sleep 5
          done
          
          echo ""
          echo "âš ï¸  Azure App Service health check results (after 5 minutes):"
          echo "Backend healthy: $backend_ok"
          echo "Frontend healthy: $frontend_ok"
          
          # Final comprehensive diagnostic
          echo ""
          echo "=== ðŸ” FINAL BACKEND DIAGNOSTIC ==="
          echo ""
          
          echo "1. Testing /health endpoint:"
          health_result=$(curl -v --max-time 10 https://sharefilehcmut.azurewebsites.net/health 2>&1)
          echo "$health_result" | head -50
          echo ""
          
          echo "2. Testing /api endpoint (should return 404 if backend is up):"
          api_result=$(curl -v --max-time 10 https://sharefilehcmut.azurewebsites.net/api/ 2>&1)
          echo "$api_result" | head -30
          echo ""
          
          echo "3. Testing root endpoint:"
          root_result=$(curl -v --max-time 10 https://sharefilehcmut.azurewebsites.net/ 2>&1)
          echo "$root_result" | head -20
          echo ""
          
          echo "4. Analyzing error patterns:"
          if echo "$health_result" | grep -q "502"; then
            echo "   âŒ HTTP 502 Bad Gateway - Backend service is not running or nginx can't connect to it"
            echo "   â†’ Check if backend process is running in container"
            echo "   â†’ Check nginx upstream configuration (should point to localhost:8080)"
          elif echo "$health_result" | grep -q "503"; then
            echo "   âŒ HTTP 503 Service Unavailable - Backend is starting or overloaded"
            echo "   â†’ Backend might still be initializing (database connection, etc.)"
          elif echo "$health_result" | grep -q "504"; then
            echo "   âŒ HTTP 504 Gateway Timeout - Backend is not responding"
            echo "   â†’ Backend might be stuck or crashed"
          elif echo "$health_result" | grep -q "timeout\|Connection timed out"; then
            echo "   âŒ Connection Timeout - Backend is not listening on port 8080"
            echo "   â†’ Check if backend process started successfully"
            echo "   â†’ Check supervisor logs for backend startup errors"
          elif echo "$health_result" | grep -q "Connection refused"; then
            echo "   âŒ Connection Refused - Nothing is listening on port 8080"
            echo "   â†’ Backend process likely crashed or never started"
          elif echo "$health_result" | grep -q "curl: (6)"; then
            echo "   âŒ DNS/Network Error - Cannot resolve hostname"
            echo "   â†’ Check Azure App Service is running"
          else
            echo "   âš ï¸  Unknown error - Check full response above"
          fi
          echo ""
          
          if [ "$backend_ok" = "false" ]; then
            echo "=== ðŸ› ï¸  DEBUGGING STEPS ==="
            echo ""
            echo "1. Check Azure Portal > App Service > Log stream for real-time logs"
            echo "   Look for:"
            echo "   - Backend startup errors"
            echo "   - Database connection failures"
            echo "   - Missing environment variables"
            echo ""
            echo "2. SSH into container (Azure Portal > App Service > SSH):"
            echo "   supervisorctl status"
            echo "   supervisorctl tail backend"
            echo "   ps aux | grep server"
            echo "   netstat -tlnp | grep 8080"
            echo ""
            echo "3. Check environment variables (Azure Portal > Configuration > Application settings):"
            echo "   Required:"
            echo "   - DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME, DB_SSLMODE"
            echo "   - JWT_SECRET"
            echo "   - APP_PORT=8080 (should be set in supervisor config)"
            echo ""
            echo "4. Common issues:"
            echo "   - Database not accessible (firewall, VNet, wrong credentials)"
            echo "   - Missing JWT_SECRET (backend will fail to start)"
            echo "   - Backend binary not executable"
            echo "   - Backend crashed during startup (check logs for panic/fatal errors)"
            echo ""
            echo "5. Test backend directly in container:"
            echo "   curl http://localhost:8080/health"
            echo "   curl http://localhost/health"
            echo ""
          fi
          
          if [ "$frontend_ok" = "false" ]; then
            echo "âŒ Frontend check failed after 5 minutes - this will cause 502 errors!"
            echo "Check Azure Portal logs for more details"
            exit 1
          fi
          
          # Don't fail if only backend is down, but warn
          if [ "$backend_ok" = "false" ]; then
            echo ""
            echo "âš ï¸  Warning: Backend is not healthy, but continuing deployment..."
            echo "You should investigate the backend issue manually."
            echo "The deployment will complete, but API endpoints will not work."
          fi

      - name: Cleanup old images
        run: |
          docker image prune -f
          echo "âœ… Cleaned up old images"

      - name: Deployment successful
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo ""
          echo "=== Application URLs ==="
          echo "Main URL: https://sharefilehcmut.azurewebsites.net"
          echo "Health Check: https://sharefilehcmut.azurewebsites.net/health"
          echo ""
          echo "=== Debugging Tips ==="
          echo "1. Check Azure Portal > App Service > Log stream for real-time logs"
          echo "2. Check Azure Portal > App Service > Advanced Tools > Kudu > Debug console"
          echo "3. View logs: Azure Portal > App Service > Log stream or Monitoring > Logs"
          echo "4. SSH into container: Azure Portal > App Service > SSH"
          echo ""
          echo "=== Quick Health Check ==="
          curl -s https://sharefilehcmut.azurewebsites.net/health || echo "Health endpoint not yet available"

