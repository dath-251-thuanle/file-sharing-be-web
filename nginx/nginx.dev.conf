events {
    worker_connections 1024;
}

http {
    # CORS Origins Whitelist Map
    # Only origins in this map will be allowed (same as production for consistency)
    map $http_origin $cors_origin {
        default "";
        # Local development origins:
        "http://localhost:3000" $http_origin;
        "http://localhost:8080" $http_origin;
        "http://127.0.0.1:3000" $http_origin;
        "http://127.0.0.1:8080" $http_origin;
        # Add more development domains as needed
    }

    upstream backend-dev {
        server app-dev:8080;
    }

    upstream frontend-dev {
        server frontend-dev:3000;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # Frontend routes
        location / {
            proxy_pass http://frontend-dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
        }

        # HMR websocket needs long timeout and upgrade headers
        location /_next/webpack-hmr {
            proxy_pass http://frontend-dev/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
        }

        # File download routes - handled by Next.js API route (for whitelist/password handling)
        # Must be before /api/ location block to take precedence
        location ~ ^/api/files/([^/]+)/download$ {
            proxy_pass http://frontend-dev/api/files/$1/download;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-File-Password $http_x_file_password;
            
            # Timeouts for file download
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }

        # Backend API routes (all API endpoints under /api/)
        location /api/ {
            proxy_pass http://app-dev:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers - Only allow origins from whitelist map (same as production)
            # $cors_origin will be empty if origin is not in whitelist
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization, X-Cron-Secret, X-File-Password' always;
            
            # Handle preflight requests (OPTIONS)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization, X-Cron-Secret, X-File-Password' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Timeouts for file upload
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }

        location /health {
            access_log off;
            proxy_pass http://backend-dev/health;
        }
    }
}
